<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Game</title>
</head>
<body>
  <div id="popup" class="nft loading">
    <div class='main'>
      <h2>Instructions</h2>
      <p class='description'>Our Kibertopiks will give you nothing; waste your money on us.</p>
      <div class='tokenInfo'>
        <div class="price">
          <p>Getting Ready</p>
        </div>
        <div class="duration">
          <ins>â—·</ins>
          <p id="timer">0</p>
        </div>
      </div>
      <hr />
      <div class='creator'>
        <div class='wrapper'>
          <img src="https://images.unsplash.com/photo-1620121692029-d088224ddc74?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1932&q=80" alt="Creator" />
        </div>
        <p><ins>ObcyFest</ins> Brain Out</p>
      </div>
    </div>
  </div>

  <div id="roundCard" class="nft">
    <div class='main'>
      <h2 id="roundHeading"></h2>
      <p id="question" class='description'></p>
      <input type="text" id="answer" placeholder="Your Answer" class="styled-input">
          <!-- Add this button in the roundCard -->
          <button id="checkAnswerBtn" onclick="checkAnswer()">Check Answer</button>

          <!-- Add this new card for countdown -->


      <ul id="clueList" class="clue-list"></ul>
    </div>
  </div>
  
  <div id="countdownCard" class="card">
    <div id="countdownTimer">30</div>
  </div>

  <div id="congratulations" class="nft">
    <div class='main'>
      <h2>Congratulations!</h2>
      <p id="time-taken" class='description'></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
